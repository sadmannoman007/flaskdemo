{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <h2>Search Wikipedia</h2>
    <form action="{{ url_for('search') }}" method="post">
        <label for="search">Search term:</label>
        <input type="text" id="search" name="search" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
